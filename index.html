<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="form-container">
        <h2>User Registration Form</h2>
        <form>
        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="Enter the username"><br><br>

        <label for="E-mail">E-mail</label><br>
        <input type="email" id="E-mail" placeholder="Enter the E-mail"><br><br>

        <label for="Password">Password</label><br>
        <input type="password" id="Password" placeholder="Enter the Password"><br><br>

        <label for="Birthdate">Birth Date</label><br>
        <input type="date" id="Birthdate" placeholder="Enter the Birthdate"><br><br>

        <label for="Address">Address</label><br>
        <input type="text" id="Address" placeholder="Enter the Address"><br><br>

        <label for="Phonenumber">Phone Number</label><br>
        <input type="tel" id="Phonenumber" placeholder="Enter the Phone number"><br><br>
        
        <div class="button-group">
  <button type="submit">Submit</button>
  <button type="reset">Cancel</button>
</div>


    </form>
  </div>
    
</body>
</html>
